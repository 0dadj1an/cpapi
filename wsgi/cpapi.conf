<VirtualHost *:80>
    Servername themadhatter.org
    Redirect permanent / https://themadhatter.org
</VirtualHost>

<VirtualHost *:443>
    Servername themadhatter.org
    WSGIDaemonProcess cpapi
    WSGIScriptAlias / /var/www/cpapi/wsgi/cpapi.wsgi
    SSLEngine On
    SSLCertificateFile "/etc/ssl/certs/cpapidemo.cert"
    SSLCertificateKeyFile "/etc/ssl/certs/cpapidemo.key"

    <Directory /var/www/cpapi>
        WSGIProcessGroup cpapi
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
