<html>
    <body>
        <h1>CPAPI - Commands</h1>
        <form action="" method="post" name="login">
            <p>
                Command: <br>
                <input type="text" name="command"><br>
            </p>
            <p>
                Payload: <br>
                <input type="text" name="payload"><br>
            </p>
            <p><input type="submit" value="Submit"></p><br>
        </form>
        {% if response %}
        <pre>
        <code>
        {{ response }}
        {% endif %}
        </code>
        </pre>
    </body>
</html>
