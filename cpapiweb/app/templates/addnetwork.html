<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/main.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='cpapi.ico') }}">
    </head>
        <body>
            {% block navbar %}
            {{nav.mynavbar.render()}}
            {% endblock %}
            <h1>
                Add Network
            </h1>
            <p>
                Add single network. Automatic Publish<br>
            </p>
            <form action="" method="post" name="login">
                <p>
                    Network Name: <br>
                    <input type="text" name="netname"><br>
                </p>
                <p>
                    Network: <br>
                    <input type="text" name="network"><br>
                </p>
                <p>
                    Subnet Mask: <br>
                    <input type="text" name="mask"><br>
                </p>
                <p><input type="submit" value="Submit"></p><br>
            </form>
            {% if response %}
            <pre id="json">
                {{ response }}<br>
            </pre>
            {% endif %}
        </body>
</html>
