<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/cpapi.css') }}?v={{config['version']}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='files/cpapi.ico') }}">
  </head>
    <body>
      <div class="main-navigation">
        {%- include 'prelognav.html' -%}
      </div>
      <br>
      <div class="content">
        <div class="header">
          <h1>CPAPI - Check Point Web API Tool</h1>
        </div>
        <div class="loginform">
          <form action="" method="post" name="login">
            <label><b>IP Address</b></label>
            <input type="text" name="ipaddress">
            <label><b>Username</b></label>
            <input type="text" name="user">
            <label><b>Password</b></label>
            <input type="password" name="password">
            <label><b>Domain</b></label>
            <input type="text" name="domain">
            <input type="submit" value="Log In">
            {%- if feedback -%}
            <br><span><b>{{ feedback }}</b></span>
            {%- endif -%}
          </form>
        </div>
      </div>
    </body>
</html>
