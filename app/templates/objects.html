<html>
  <head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='files/cpapi.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/cpapi.css') }}?v={{config['version']}}">
    <script src="{{url_for('static', filename='js/cpapi.js')}}"></script>
  </head>
    <body onload="showobjects()">
      <div class="main-navigation">
        {%- include 'postlognav.html' -%}
      </div>
      <div class="content">
        {%- include 'syncheader.html' -%}
        <div class="objectinfo">
          <label>Local Objects: </label><p id="local">{{ objectstatus['local'] }}</p>
          <label>Remote Objects: </label><p id="remote">{{ objectstatus['remote'] }}</p>
        </div>
        <br>
        <div class="objectinfo">
          <div class="objectsearch">
            <label><b>Search Objects</b></label>
            <input id="searchstring" type="text" name="search" onchange="objectsearch()">
            <div id="filtered">
              <fieldset id="filterlabel">
                <legend><b id="resultstotal">Results - 0</b></legend>
                <div id="filtercontainer">
                </div>
              </fieldset>
            </div>
          </div>
        </div>
        <br>
        <div class="objectinfo">
          <div id="hosts">
            <fieldset id="hostlabel" onclick="togglehost()">
              <legend><b id="hoststotal">Hosts - 0</b></legend>
              <div id="hostscontainer" style="display:none">
              </div>
            </fieldset>
          </div>
          <br>
          <div id="networks">
            <fieldset id="networkslabel" onclick="togglenetworks()">
              <legend><b id="networkstotal">Networks - 0</b></legend>
              <div id="networkscontainer" style="display:none">
              </div>
            </fieldset>
          </div>
          <br>
          <div id="groups">
            <fieldset id="groupslabel" onclick="togglegroups()">
              <legend><b id="groupstotal">Groups - 0</b></legend>
              <div id="groupscontainer" style="display:none">
              </div>
            </fieldset>
          </div>
          <br>
          <div id="accessroles">
            <fieldset id="accessroleslabel" onclick="toggleaccessroles()">
              <legend><b id="accessrolestotal">Access-Roles - 0</b></legend>
              <div id="accessrolescontainer" style="display:none">
              </div>
            </fieldset>
          </div>
          <br>
          <div id="servers">
            <fieldset id="serverslabel" onclick="toggleservers()">
              <legend><b id="serverstotal">Servers - 0</b></legend>
              <div id="serverscontainer" style="display:none">
              </div>
            </fieldset>
          </div>
          <br>
          <div id="services">
            <fieldset id="serviceslabel" onclick="toggleservices()">
              <legend><b id="servicestotal">Services - 0</b></legend>
              <div id="servicescontainer" style="display:none">
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </body>
</html>
