<html>
  <head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='files/cpapi.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/cpapi.css') }}?v={{config['version']}}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="{{url_for('static', filename='js/cpapi.js')}}"></script>
  </head>
    <body>
      <div class="main-navigation">
        {%- include 'postlognav.html' -%}
      </div>
      <div class="content">
        <div class="customform">
          <label><b>Command</b></label>
          <select id="command" name="command">
            {%- for command in allcommands -%}
              {%- if command == lastcomm -%}
              <option value="{{ command }}" selected>{{ command }}</option>
              {%- else -%}
              <option value="{{ command }}">{{ command }}</option>
              {%- endif -%}
            {%- endfor -%}
          </select>
          <label><b>Payload</b></label>
          {%- if payload -%}
          <input id="payload" type="text" name="payload" value="{{payload}}">
          {%- else -%}
          <input id="payload" type="text" name="payload" value="{}">
          {%- endif -%}
          <input onclick="serverPost()" type="submit" value="Submit">
        </div>
{%- if response -%}
<br>
<div class="customresponse">
<pre id="json">
{{ response }}
</pre>
</div>
{%- endif -%}
      </div>
    </body>
</html>
